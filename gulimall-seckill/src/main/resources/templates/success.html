<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="http://cart.gulimall.com/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://cart.gulimall.com/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://cart.gulimall.com/static/cart/js/swiper.min.js"></script>
    <script src="http://cart.gulimall.comjs/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cart.gulimall.com/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.gulimall.com/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.gulimall.com/static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://gulimall.com">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li >
                <a href="http://cart.gulimall.comhttp://auth.gulimall.com/login.html" class="link_login" th:if="${session.loginUser == null}">你好,请登录</a>&nbsp;
                <a href="http://cart.gulimall.com" th:if="${session.loginUser != null}" style="width: auto">
                    [[${session.loginUser.nickname == null? '欢迎' : session.loginUser.nickname}]]
                </a>
            </li>
            <li>
                <a th:if="${session.loginUser == null}" href="http://auth.gulimall.com/reg.html" class="link_regist">免费注册</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="http://cart.gulimall.com/javascript:;">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://cart.gulimall.comhttp://gulimall.com"><img src="http://cart.gulimall.com/static/cart/img/logo1.jpg" style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">

                <div th:if="${orderSn != null}" class="mc success-cont">
                    <h1>抢购成功！ 订单号：[[${orderSn}]]</h1>
                    <span>正在准备订单数据：10s后跳转到支付页</span>
                    <a th:href="${'http://order.gulimall.com/payOrder?orderSn='+orderSn}">去支付</a>
                </div>

                <div th:if="${orderSn == null}">
                    <h1>慢了一步，商品已被抢购空了，欢迎下次再来！</h1>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="http://cart.gulimall.com/static/cart/js/success.js"></script>

</html>
